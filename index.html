<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/webshop/wwwroot/js/entities/product.js"></script>
        <script type="text/javascript" src="/webshop/wwwroot/js/main.js"></script>
        <script type="text/javascript" src="/webshop/wwwroot/js/controllers/homecontroller.js"></script>
        <link rel="stylesheet" href="/webshop/wwwroot/css/main.css">
        <title>webshop</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html">miaz. webshop</a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categories
                        </a>
                        <div class="dropdown-menu" id="catDropDown" area-labelledby="navbarDropdownMenuLink">
                            <!-- Category list drop down -->
                        </div>
                    </li>
                </ul>
                <div class="dropdown" id="cartdropdown">
                    <a class="btn btn-info dropdown-toggle cartButton" type="button"
                    href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                        <img src="/webshop/wwwroot/media/icon/cart.svg" class="icon">
                        Cart/Checkout
                    </a>
                    <div class="dropdown-menu dropdown-menu-lg-right" aria-labelledby="dropdownMenuLink"
                    id="cartContents">
                        <div class="cartItems">
                            <a class="dropdown-item" id="ifEmptyCart">Empty!</a>
                            <div id="hideable">
                                <div class="cart-list">
                                    <!-- Cart items appended to here -->
                                </div>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" id="cartSum"></a>
                                <a href="checkout.html">
                                    <button type="button" id="btn-checkout" class="btn btn-success btn-block rounded-0">Checkout</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div id="home-carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#home-carousel" data-slide-to="1"></li>
                    <li data-target="#home-carousel" data-slide-to="2"></li>
                    <li data-target="#home-carousel" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/webshop/wwwroot/media/image/carou1.jpg" alt="Carousel picture 1">
                        <div class="carousel-caption d-none d-md-block">
                            <h4>omg im text on a picture</h4>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/webshop/wwwroot/media/image/carou2.jpg" alt="Carousel picture 2">
                        <div class="carousel-caption d-none d-md-block">
                            <h4>wtf im even more text on another picture</h4>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/webshop/wwwroot/media/image/carou3.jpg" alt="Carousel picture 3">
                        <div class="carousel-caption d-none d-md-block">
                            <h4>i doubt anyone got this far, but ty if u did</h4>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/webshop/wwwroot/media/image/carou4.jpg" alt="Carousel picture 4">
                        <div class="carousel-caption d-none d-md-block">
                            <h4>ye theres a 4th picture, ur a cool duder for staying this long</h4>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
