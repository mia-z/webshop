<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="/webshop/wwwroot/js/entities/product.js"></script>
        <script type="text/javascript" src="/webshop/wwwroot/js/main.js"></script>
        <script type="text/javascript" src="/webshop/wwwroot/js/controllers/productscontroller.js"></script>
        <link rel="stylesheet" href="/webshop/wwwroot/css/main.css">
        <title>webshop</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html">miaz. webshop</a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categories
                        </a>
                        <div class="dropdown-menu" id="catDropDown" area-labelledby="navbarDropdownMenuLink">
                            <!-- Category list drop down -->
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="catprodBreadcrumb"></a>
                    </li>
                </ul>
                <div class="dropdown cart-button-dropdown">
                    <a class="btn btn-info dropdown-toggle" type="button"
                    href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                        <img src="wwwroot/media/icon/cart.svg" class="icon">
                        Cart/Checkout
                    </a>
                    <div class="dropdown-menu dropdown-menu-lg-right" aria-labelledby="dropdownMenuLink"
                    id="cartContents">
                        <div class="cartItems">
                            <a class="dropdown-item" id="ifEmptyCart">Empty!</a>
                            <div id="hideable">
                                <div class="cart-list">
                                    <!-- Cart items appended to here -->
                                </div>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" id="cartSum"></a>
                                <a href="checkout.html">
                                    <button type="button" id="btn-checkout" class="btn btn-primary btn-success btn-block rounded-0">Checkout</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="left">
                <!-- product image is appended to this element -->
            </div>
            <div class="right">
                <div class="control-box">
                    <p id="product-name"></p>
                    <p id="product-price"></p>
                    <p id="product-desc"></p>
                    <label for="colourSelector">Color: 
                        <select name="colourSelector" id="colour-select"></select>
                    </label>
                    <label for="quantitySelector">Quantity:
                        <input type="text" name="quantitySelector" id ="quantity-select" disabled placeholder="0">
                        <button class="btn btn-info quant-changer" id="decrement">-</button>
                        <button class="btn btn-info quant-changer" id="increment">+</button>
                    </label>
                    <button type="button" class="btn btn-info" id="btn-add-to-cart">Add to cart</button>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
